<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basic</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .parent{
        border: 1px solid red;
        height: 100px;
        display: flex;
        /* flex-direction: column; */
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;

    }
    .parent div{
        background-color: bisque;
        border: 1px solid silver;
        padding: 10px 30px;
    }
</style>
<body>
    <h1>Flex-basic</h1>

    <div class="parent">
        <div>Flex item1</div>
        <div>Flex item2</div>
        <div>Flex item3</div>
        <div>Flex item4</div>
        <div>Flex item5</div>
    </div>
</body>
</html>
