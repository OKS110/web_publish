<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <style>
        p.color-name{
            color: green;
        }
        p.color-rgb{
            color: rgb(250, 176, 5);
        }
        p.color-rgba{
            color: rgba(116, 192, 252, .5);
            /* alpha = 투명도 */
        }
        p.color-hexa{
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CSS Color</h1>
    <hr>
    <p class="color-name">
        CSS color name
    </p>
    <p class="color-rgb">
        CSS RGB color
    </p>
    <p class="color-rgba">
        CSS RGBA color
    </p>
    <p class="color-hexa">
        CSS #hexa color
    </p>
</body>
</html>
