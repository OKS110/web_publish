<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status selector</title>
</head>
<style>
    ul, li{
        list-style: none;
        padding: 0;
    }
    li{
        padding: 10px;
    }
    input[type="checkbox"]:checked+label{
        background-color: violet;
    }
    .disable:disabled{
        color: white;
        background-color: orange;
    }
    input[type="radio"]:checked+label{
        background-color: yellow;
        box-shadow: 3px 3px 3px #888;

    }
    .not-selector > li:not(:last-child){
        background-color: aquamarine;
    }
</style>
<body>
    <h1>Status selectors</h1>
    <ul>
        <li>
            <input type="radio" name="city">
            <label for="">서울</label>
            <input type="radio" name="city">
            <label for="">경기</label>
            <input type="radio" name="city">
            <label for="">부산</label>
        </li>

        <li>
            <input type="checkbox" name="subject">
            <label for="">HTML</label>
            <input type="checkbox" name="subject">
            <label for="">CSS</label>
            <input type="checkbox" name="subject">
            <label for="">JavaScript</label>
        </li>
        <li>
            <button >사용가능</button>
            <button class="disable" disabled>사용불가능</button>
        </li>
        <li>
            <ul class="not-selector">
                <li>list time</li>
                <li>list time</li>
                <li>list time</li>
                <li>list time</li>
                <li>list time</li>
            </ul>
        </li>
    </ul>
</body>
</html>
