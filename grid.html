<style>
.container {
    margin: 0 auto;
    width: 50%;
    height: 500px;
    display: grid;
    background-color: yellow;
    grid-template-rows: repeat(3, 1fr); /* 두 개의 행 */
    grid-gap: 10px; 
}
.container div{
    background-color: orange;
    border: 1px solid red;
}
.item{
    grid-row: span 2;
}
