<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h2>Unorderd List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>BootStrap</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>BootStrap</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>Definition Term</dt>
        <dd>Definition description</dd>
        <dd>Definition description</dd>
        <dd>Definition description</dd>
    </dl>

    <ul>
        <li>
            <a href="#">영화</a>
            <dl>
                <dt><h5>영화</h5></dt>
                <dd><a href="#">무비차트</a></dd>
                <dd><a href="#">아트하우스</a></dd>
            </dl>
        </li>
        
        <li>
            <a href="#">극장</a>
            <dl>
                <dt>극장</dt>
                <dd>CGV 극장</dd>
                <dd>특별관</dd>
            </dl>
        </li>
        
    </ul>
    
</body>
</html>
